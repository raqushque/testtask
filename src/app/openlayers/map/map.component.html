<div class="mappage-container" fxLayout="row wrap" fxLayoutAlign="space-around start">
  <div class="mappage-markers-control-container" fxFlex="100%">
    <label>Количество маркеров
      <input type="number" [(ngModel)]="markerCount">
    </label>
    <button (click)="placeMarkers(markerCount)">Заполнить</button>
  </div>

  <div class="mappage-map-container" fxFlex="100%">
    <div class="map" id="map" (click)="getCoords($event)"></div>
  </div>
</div>
